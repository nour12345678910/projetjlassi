<div class="a">
<div class="container">
    <h2 class="text-center">Gestion des voyages</h2>
    <form class="bordure" [formGroup]="voyageForm" (ngSubmit)="onSubmit()">
    <label>Destination :</label>
    <input type="text" class="form-control" formControlName="nom" >
    <label>Prix:</label>
    <input type="text" class="form-control" formControlName="prix" ><br>
    <button class="btn btn-dark">Ajouter</button>
    <input type="reset" class="btn btn-secondary" value="Effacer"/>
    
    </form>
    <h4>Liste des voyages:</h4>
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Id</th>
    <th>Destination</th>
    <th>Prix</th>
    <th> </th>
    <th>Modifier</th>
    <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of lesvoyages">
    <td>{{v.id}}</td>
    <td>{{v.nom}}</td>
    <td>{{v.prix}} DT</td>
    <td>
    
    </td>
    <td>
     <input type="button" value="Modifier" class="btn btn-primary" (click)="onModifier(v.id)"> 
    </td>
    <td>
      <input type="button" value="Supprimer" class="btn btn-warning" (click)="onSupprimer(v.id)"> 
     </td>
    </tr>
    </tbody>
    </table>
    </div>
</div>
